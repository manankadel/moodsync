version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - REDIS_URL=redis://redis:6379
      - FLASK_ENV=production
      - FLASK_APP=app.py
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # CRITICAL: Replace YOUR_LOCAL_IP with your actual Mac IP (e.g., 192.168.1.5)
      # Do not use 'localhost' if you want other phones to connect!
      - NEXT_PUBLIC_API_URL=http://YOUR_LOCAL_IP:5001
    depends_on:
      - backend